<!doctype html>
<html class="no-js" lang="en" ng-app="personalWebsite">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Justin Zhu | Front End Developer</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/slick.css">
        <link rel="stylesheet" href="css/slick-theme.css">

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        
        <script src="js/vendor/modernizr-2.8.3.min.js"></script>

        <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
        <script src="https://code.angularjs.org/1.4.1/angular.min.js"></script>
        <script src="https://code.angularjs.org/1.4.1/angular-route.min.js"></script>

        <script src="js/slick.min.js"></script>
        <script src="js/angular-slick.min.js"></script>
        <script src="js/angularmodule.js"></script>
    </head>
    <body ng-controller="mainController">
        <div class="background">
            <header id="mainheader" class="mainheader">
              <nav class="main-navigation navbar navbar-inverse" role="navigation">
                <article class="container">

                    <button type="button" class="navbar-toggle" ng-init="isCollapsed = true" ng-click="isCollapsed = !isCollapsed">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>

                    <a href="" class="navbar-brand btn" ng-click="setRoute('home')"><h3>Justin Zhu<span class="subhead">Front-End Developer</span></h3></a>
                  
                    <section class="navbar-collapse" ng-class="{collapse: isCollapsed}">
                        <ul class="nav navbar-nav navbar-right">
                            <li ng-class="{ active: isActive('/home') || isActive('/')}"><a class="btn" ng-click="setRoute('home')">Home</a></li>
                            <li ng-class="{ active: isActive('/about')}"><a class="btn" ng-click="setRoute('about')">About</a></li>
                            <li ng-class="{ active: isActive('/contact')}"><a class="btn" ng-click="setRoute('contact')">Contact</a></li>
                            <li ng-class="{ active: isActive('/portfolio')}"><a class="btn" ng-click="setRoute('portfolio')">Portfolio</a></li>
                        </ul>  <!-- .nav -->
                    </section><!-- collapse navbar-collapse -->

                </article><!-- container -->
              </nav> <!-- nav -->
            </header>

            <div class="view" ng-view></div>
        </div> <!-- background -->
    <div class="overlay"><img src="" alt=""><p class="text-justify"></p></div>
        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='https://www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X','auto');ga('send','pageview');
        </script>
    </body>
</html>
